<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies: Style Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Euphoria+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../CSS/styleguide.css">

  <body>
    <nav id='ultimateNav'>

        <a href="../shop/shop.html">Shop</a>
        <a href="Sales.html">Sales</a>

      <form id="addNewStore">

          <label>Min: <input type="number" step="any" id="newMin"></label>

          <label>Avg: <input type="number" step="any" id="newAvg"></label>

      <table id="myStores"></table>

    <footer>
      <div>
        <a href="#">Salmon Cookies</a>
